<html>
    <head>
        <title>Alan Partridge Soundboard</title>
        <!-- link to css file -->
        <link rel="stylesheet" href="sb.css">
    </head>

    <body>

        <h1>Audio Sampler</h1>

        <!-- Audio files are stored in the 'sounds' directory -->
        <div class="container">
        <audio src="sounds/ah-ha.mp3" id="Ah-Ha"></audio>
        <audio src="sounds/back-of-the-net.mp3" id="Back of the net"></audio>
        <audio src="sounds/bangoutoforder.mp3" id="Bang out of order"></audio>
        <audio src="sounds/dan.mp3" id="Dan"></audio>
        <audio src="sounds/emailoftheevening.mp3" id="Email of the evening"></audio>
        <audio src="sounds/hellopartridge.mp3" id="Hello partridge"></audio>
        <audio src="sounds/iateascotchegg.mp3" id="I ate a scotch egg"></audio>
        <audio src="sounds/imconfused.mp3" id="I'm confused"></audio>
        </div>
        
         <!-- Container for audio control buttons -->
        <div class="container">
             <!-- Buttons will be dynamically added here using JavaScript -->
             <div id="buttons"></div>
        </div>
        <!-- LINK TO JS FILE -->
        <script src="sb.js"></script> 
    </body>
</html>
