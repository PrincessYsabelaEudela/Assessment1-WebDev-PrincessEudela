<html>
    <title>Multi-media</title>
    <head>Audio & Video</head>
    <body>
        <h1>Audio</h1>
       
        <audio controls>
            <source src="No-Return (Into the unknown).mp3" type="audio/mp3">
        </audio>
        
        <h1>Video</h1>
        
        <video width="500" height="500" controls>
            <source src="rainvideo.mp4" type="video/mp4">
        </video>
        <h1>Video Loop</h1>
        <video width="500" height="500" controls loop> <!-- control loop - loops the video-->
            <source src="rainvideo.mp4" type="video/mp4">
        </video>
        <h1>Video Muted</h1>
        <video width="500" height="500" controls muted> <!-- control loop - mutes the video-->
            <source src="rainvideo.mp4" type="video/mp4">
        </video>
        <h1>Video Autoplay</h1>
        <video width="500" height="500" controls autoplay> <!-- control loop - autoplays the video-->
            <source src="rainvideo.mp4" type="video/mp4">
        </video>
    </body>
</html>
