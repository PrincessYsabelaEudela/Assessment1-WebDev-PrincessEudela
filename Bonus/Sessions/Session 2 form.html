<html>

<title>Form</title>

</html>
<body> 
    <h1>REGISTRATION FORM</h1>
    <form>
        <table> 
            <tr>
                <td>Name:</td> 
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Contact Number: </td>
                <td><input type="text"></td>
            </tr>  
            <tr>
                <td>Age:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="checkbox">Male <input type="checkbox">Female</td>
            </tr>
            <tr>
                <td>Student ID: </td>
                <td><input type="text"></td>
            </tr> 
        </table>
        <button type="button" name="Submit">Submit
        </button>
    </form>
</body>
