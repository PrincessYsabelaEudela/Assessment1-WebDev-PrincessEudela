<html>
    <head>
        <style>
            .city {
                background-color: tomato;
                color: white;
                border: 3px solid black;
                margin: 30px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class='city'>
            <h3> London </h3>
            <p>London is the capital of UK</p>
        </div>

        <div class='city' style="color: green;"> <!--can override css-->
            <h3> Paris </h3>
            <p> Paris is the capital of France</p>
        </div>
    </body>
</html>
